<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<h3>Збереження файлу</h3>
<form th:action="@{/save}" method="post" th:object="${myFile}" enctype="multipart/form-data">
    Виберіть файл: <input name="image" type="file"><br><br>
    Виберіть тип: <select th:field="*{type}">
    <option th:each="type1 : ${types}" th:value="${type1}" th:text="${type1}"></option>
</select><br><br>
    Виберіть час, до якого файл актуальний:<input type="datetime-local" th:field="*{timeFinish}"><br>
    <input type="submit" value="Зберегти!">
</form>
<hr>

<h3>Вивести список файлів</h3>
<form th:action="@{/findAll}" method="get">
    <input type="submit" value="Вивести!">
</form>
</body>
</html>
